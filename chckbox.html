<!DOCTYPE html>
<html>
  <head>
    <title>Чекбоксы</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/checkbox.css" />
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="index.html">Калькулятор</a></li>
        <li><a href="chckbox.html">Чекбоксы</a></li>
      </ul>
    </div>

    <div class="container">
      <!-- Содержимое чекбоксов -->
      <div class="admin-switch">
        <input type="checkbox" id="admin-switch" />
        <label for="admin-switch">Admin</label>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
        <p id="progress-text">Продвижение на 100%</p>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Подготовительные работы</label>
        <span class="action">Раскрыть</span>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">SEO-аналитика</label>
        <span class="action">Раскрыть</span>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">Стратегия продвижения</label>
        <span class="action">Раскрыть</span>
      </div>
      <!-- Добавьте больше чекбоксов по мере необходимости -->
    </div>
    <script src="checkbox.js"></script>
  </body>
</html>
